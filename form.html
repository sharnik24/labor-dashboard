<!DOCTYPE html>
<html>
<head>
    <title>Add Worker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Add New Worker</h1>
<form method="POST">
    <label>Company:</label><input type="text" name="company" required><br>
    <label>Name:</label><input type="text" name="name" required><br>
    <label>Position:</label><input type="text" name="position" required><br>
    <label>Expiry:</label><input type="date" name="expiry" required><br>
    <label>Email:</label><input type="email" name="email" required><br>
    <label>WhatsApp:</label><input type="text" name="whatsapp" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
