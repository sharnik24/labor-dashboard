<!DOCTYPE html>
<html>
<head>
    <title>Labor Dashboard</title>
</head>
<body>
    <h1>All Employees</h1>

    <table border="1">
        <tr>
            {% for key in all_employees[0].keys() %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>

        {% for emp in all_employees %}
        <tr>
            {% for value in emp.values() %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <h2>Expiring Soon</h2>
    <ul>
        {% for emp in expiring %}
        <li>{{ emp["Name"] }} â€” {{ emp["Expiry Date"] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
