<!DOCTYPE html>
<html>
<head>
    <title>Edit Worker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Edit Worker</h1>
<form method="POST">
    <label>Company:</label>
    <input type="text" name="company" value="{{ worker.Company }}" required><br>

    <label>Name:</label>
    <input type="text" name="name" value="{{ worker.Name }}" required><br>

    <label>Position:</label>
    <input type="text" name="position" value="{{ worker.Position }}" required><br>

    <label>Expiry:</label>
    <input type="date" name="expiry" value="{{ worker.Expiry }}" required><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ worker.Email }}" required><br>

    <label>WhatsApp:</label>
    <input type="text" name="whatsapp" value="{{ worker.WhatsAppNumber }}" required><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
