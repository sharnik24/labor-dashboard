<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Labor Dashboard</a>
  </div>
</nav>

<div class="container">
    <a href="/add" class="btn btn-primary mb-3">Add New Employee</a>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Company</th>
            <th>Name</th>
            <th>Position</th>
            <th>Expiry</th>
            <th>Email</th>
            <th>WhatsApp</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for emp in all_employees %}
        <tr {% if emp['Expiry'] < today %} class="table-danger" {% endif %}>
            <td>{{ emp['Company'] }}</td>
            <td>{{ emp['Name'] }}</td>
            <td>{{ emp['Position'] }}</td>
            <td>{{ emp['Expiry'] }}</td>
            <td>{{ emp['Email'] }}</td>
            <td>{{ emp['WhatsAppNumber'] }}</td>
            <td>
                <a href="/edit/{{ emp['Company'] }}/{{ emp['Name'] }}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
