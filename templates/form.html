<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">{{ action }} Employee</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" name="company" value="{{ data.Company or '' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ data.Name or '' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" name="position" value="{{ data.Position or '' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Expiry</label>
            <input type="date" name="expiry" value="{{ data.Expiry or '' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ data.Email or '' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">WhatsApp Number</label>
            <input type="text" name="whatsapp" value="{{ data.WhatsAppNumber or '' }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">{{ action }} Employee</button>
        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
</body>
</html>
