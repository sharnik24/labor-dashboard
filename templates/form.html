<h2>{{ action }} Employee</h2>
<form method="POST">
    <label>Company:</label><br>
    <input type="text" name="company" value="{{ data.Company or '' }}" required><br>

    <label>Name:</label><br>
    <input type="text" name="name" value="{{ data.Name or '' }}" required><br>

    <label>Position:</label><br>
    <input type="text" name="position" value="{{ data.Position or '' }}" required><br>

    <label>Expiry:</label><br>
    <input type="date" name="expiry" value="{{ data.Expiry or '' }}" required><br>

    <label>Email:</label><br>
    <input type="email" name="email" value="{{ data.Email or '' }}" required><br>

    <label>WhatsApp Number:</label><br>
    <input type="text" name="whatsapp" value="{{ data.WhatsAppNumber or '' }}" required><br><br>

    <button type="submit">{{ action }} Employee</button>
</form>
<a href="/">Back to Dashboard</a>
