<form method="POST" action="/add">
    <div class="mb-3">
        <label class="form-label">Company</label>
        <input type="text" class="form-control" name="company" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Position</label>
        <input type="text" class="form-control" name="position" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Expiry Date</label>
        <input type="date" class="form-control" name="expiry" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">WhatsApp Number</label>
        <input type="text" class="form-control" name="whatsapp" required>
    </div>
    <button type="submit" class="btn btn-success">Add Worker</button>
</form>
<a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
