<!DOCTYPE html>
<html>
<head>
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
<form method="POST" class="bg-white p-4 border rounded">

<div class="mb-3">
    <label>Company</label>
    <input name="Company" class="form-control"
           value="{{ emp.Company if emp else company }}" required>
</div>

<div class="mb-3">
    <label>Name</label>
    <input name="Name" class="form-control"
           value="{{ emp.Name if emp else '' }}" required>
</div>

<div class="mb-3">
    <label>Position</label>
    <input name="Position" class="form-control"
           value="{{ emp.Position if emp else '' }}">
</div>

<div class="mb-3">
    <label>Expiry</label>
    <input type="date" name="Expiry" class="form-control"
           value="{{ emp.Expiry if emp else '' }}" required>
</div>

<div class="mb-3">
    <label>Email</label>
    <input name="Email" class="form-control"
           value="{{ emp.Email if emp else '' }}">
</div>

<div class="mb-3">
    <label>WhatsApp</label>
    <input name="WhatsAppNumber" class="form-control"
           value="{{ emp.WhatsAppNumber if emp else '' }}">
</div>

<button class="btn btn-success">Save</button>
<a href="/" class="btn btn-secondary">Cancel</a>

</form>
</div>

</body>
</html>
