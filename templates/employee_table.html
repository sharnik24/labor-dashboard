<!DOCTYPE html>
<html>
<head>
    <title>{{ company }} Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>{{ company }} Employees</h3>

    <a href="/add/{{ company }}" class="btn btn-success mb-3">Add Employee</a>

    <table class="table table-bordered table-hover bg-white shadow">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Expiry</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        {% for e in employees %}
        <tr>
            <td>{{ e.Name }}</td>
            <td>{{ e.Position }}</td>
            <td>{{ e.Expiry }}</td>
            <td>{{ e.Status }}</td>
            <td>
                <a href="/edit/{{ e._row }}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
