<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h3>Add Employee</h3>

    <form method="POST" class="bg-white p-4 border rounded">

        <div class="mb-3">
            <label>Company</label>
            <input name="Company" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Name</label>
            <input name="Name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Position</label>
            <input name="Position" class="form-control">
        </div>

        <div class="mb-3">
            <label>Expiry Date</label>
            <input name="Expiry" type="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input name="Email" type="email" class="form-control">
        </div>

        <div class="mb-3">
            <label>WhatsApp</label>
            <input name="WhatsAppNumber" class="form-control">
        </div>

        <button class="btn btn-success">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>

    </form>
</div>

</body>
</html>
